{% extends 'base.html' %}

{% block content %}
{% if user.image_url %}
<img src="{{ user.image_url }}">
{% endif %}
<h1>{{user.full_name}}</h1>
<form action="/users/{{ user.id }}/edit" method="GET">
    <button type="submit">Edit</button>
</form>
<form action="/users/{{ user.id }}/delete" method="POST">
    <button type="submit">Delete</buttton>
</form>
{% endblock %}
